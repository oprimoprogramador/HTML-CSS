<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {

            background-color: yellow;
            height: 300px;
            width: 300px;  

            

        
            border: 10px solid aliceblue;

            padding: 10px;

            margin: 30px auto 30px auto;

            outline: 5px dashed red;
            
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os links <a href="#">são exemplos de caixas inline-level</a>. Vamos ver tudo isso funcionando</p>
</body>
</html>
